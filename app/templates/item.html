<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City mapping service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">

</head>
<body>
    <div class="container pt-5">

  <form action = "/itempost" method = "post" enctype="multipart/form-data">
  <label for="inputEmail4" class="form-label">Add new place to database</label>
  <div class="row">
    <div class="col-12 col-lg-4">
     
      <input type="text" class="form-control" placeholder="City" aria-label="city_name" name="city_name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Region" aria-label="region_name" name="region_name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Country" aria-label="country_name" name="country_name">
    </div>
  </div>
  <input class="btn btn-info btn-block btn-lg mt-3" type="submit" value="Add" />
</form>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="/static/javascript.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City mapping service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">

</head>
<body>
    
<!-- <div class="container p-2"> -->

    <section class="intro">
        <div class="bg-image h-100" style="background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img2.jpg);
              ">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(61, 162, 195, 0.1);">
            <div class="container">
              <div class="card mask-custom p-4">
                <div class="card-body">
                  <p class="h1 font-weight-bold mb-4 text-white">City mapping service</p>
                  <form action = "/success" method = "post" enctype="multipart/form-data">
                  <div class="row justify-content-center">
                   
                    <div class="col-md-8 mb-3 mb-md-0">
                       
                      <div id="basic" class="form-outline form-white">
                       
                        <input type="text" id="form1" class="form-control form-control-lg" name="query" defaultValue="1000" />
                        <label class="form-label" style="color:white;" for="form1">Enter a city name for mapping</label>
                   

                      </div>
                    </div>
                   
                    <div class="col-md-2">
                      <input class="btn btn-info btn-block btn-lg" type="submit" value="Search" />
                    </div> </form>
                  </div>
                </div>
              </div>
              
              
              
              {% if df is defined %} <div style="color: white;" class="d-none d-sm-block">{{ df.to_html() | safe}}</div><br><div style="color: white;">{{ dict_df }}</div>
                  {% else %}
                  <br><div style="color: white;">Enter a query, please</div>
                  {% endif %}
          
                
                    {% if city_name is defined %} <div style="color: white;" class="d-none d-sm-block">The place {{ city_name }} was added</div>
                   
                    {% endif %}

                  
                    <br><div style="color: white;" class="d-none d-sm-block"><a href="/item" style="color: white;">Click for add new place to DataBase</a></div>


            </div>
          </div>
        </div>
      </section>
    
<!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/javascript.js"></script>
</body>
</html>
